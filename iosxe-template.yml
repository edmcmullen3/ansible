---
- name: Apply the provided configuration
  hosts: routers
  tasks:
  - name: ntp
    cisco.ios.ios_ntp_global:
      config:
        servers:
      state: replaced
    
  - name: ntp
    cisco.ios.ios_ntp_global:
      config:
        servers:
          - server: "{{ item }}"
    loop: "{{ ntp_servers }}"